{wc:templates "mobile/index","footer"}
<script language="javascript" type="text/javascript">
$("#btnFind").click(function(){
    var phone = $("#account").val();
    var myreg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
    if(!myreg.test(phone)){
        $.PageDialog.fail('请输入有效的手机号码！');
        $("#account").val('');
        return false;
    }
    $.post("{WEB_PATH}/mobile/ajax/find/",{phone:phone},function(data){
        var ret = JSON.parse(data);
        if(ret.sta == 1){
            window.location.href="{WEB_PATH}/mobile/ajax/findmobilecheck/"+ret.msg;
        }else{
            $.PageDialog.fail(ret.msg);
        }
    });
});
</script>

<script language="javascript" type="text/javascript">
