<script language="javascript" type="text/javascript">

	var email = $("#email").val();
    if(username.length < 3){
        $.PageDialog.fail('请输入昵称！');
        return false;
    }
    $.post("{WEB_PATH}/mobile/home/modifyset/",{username:username,qianming:qianming,email:email},function(data){
